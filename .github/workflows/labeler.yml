name: "Pull Request Labeler"
on:
  pull_request:
    branches:
      - development

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - run: echo "where am i"
      - run: pwd
      - uses: actions/labeler@v4
        with:
          sync-labels: true
